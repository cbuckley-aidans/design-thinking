<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Process</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #262626;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .card {
            width: 150px;
            height: 150px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            border: 3px solid #fff;
        }

        .card a {
            width: 100%;
            height: 100%;
            background-color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            position: relative;
            z-index: 1;
        }

        .card i {
            font-size: 40px;
            color: #262626;
            transition: .5s;
            z-index: 3;
        }

        .card span {
            margin-top: 10px;
            color: #262626;
            font-weight: bold;
            transition: .5s;
            z-index: 3;
        }

        .card a:before {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            transition: .5s;
            z-index: 2;
        }

        .card:hover i,
        .card:hover span {
            color: #fff;
            transform: rotateY(360deg);
        }

        .card:hover a:before {
            top: 0;
        }

        .card:nth-child(1) a:before {
            background: #FF6B6B;
        }

        .card:nth-child(2) a:before {
            background: #4ECDC4;
        }

        .card:nth-child(3) a:before {
            background: #45B7D1;
        }

        .card:nth-child(4) a:before {
            background: #96CEB4;
        }

        .card:nth-child(5) a:before {
            background: #6C5B7B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Design Process</h1>
        <div class="grid">
            <div class="card">
                <a href="empathise.html">
                    <i class="fa-solid fa-heart"></i>
                    <span>Empathise</span>
                </a>
            </div>
            <div class="card">
                <a href="define.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Define</span>
                </a>
            </div>
            <div class="card">
                <a href="ideate.html">
                    <i class="fa-solid fa-lightbulb"></i>
                    <span>Ideate</span>
                </a>
            </div>
            <div class="card">
                <a href="prototype.html">
                    <i class="fa-solid fa-cube"></i>
                    <span>Prototype</span>
                </a>
            </div>
            <div class="card">
                <a href="tinkercad.html">
                    <i class="fa-solid fa-toolbox"></i>
                    <span>TinkerCad Prototyping</span>
                </a>
            </div>

        </div>
    </div>
</body>
</html>
